<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./assets/css/global.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Trabalhista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <div id="board1" class="conteudo">

            <h1>Formulário</h1>
            <div class="separador"></div>
            <p></p>

            <h3 class="nome">Nome:<b class="asterisco">*</b></h4>
                <p></p>
                <input required minlength="3" class="nomebox" placeholder="Digite seu nome" id="nomebox1" type="text">

                <h3 class="email">Email:<b class="asterisco">*</b></h4>
                    <input required minlength="9" type="email" placeholder="Digite seu email" class="email" id="email">


                    <h3 class="situacao">Situação de trabalho:<b class="asterisco">*</b></h4>
                        <p></p>
                        <select required id="selectholder" class="select">
                            <option></option>
                            <option>Trabalhando</option>
                            <option>Desempregado</option>
                            <option>Autonomo</option>
                        </select>
                        <p></p>

                        <h3 class="mensagem">Mensagem:</h4>
                            <textarea name="text" class="msgbox" id=""></textarea>
                            <p></p>
                            <h4 id="aviso" class="aviso">As opções com <b class="asterisco">*</b> são obrigatórias
                        </h3>

                        <div class="btn-send">
                            <button class="enviar" onclick="validadoresemailnome()" type="button"> Enviar </button>
                            <img class="loading" src="/assets/img/loading.png" alt="">
                        </div>

        </div>
        <div class="enviadocomsucesso">
            <img src="/assets/img/mailcheck.png" alt="" class="emailcheck">
            <h3 class="enviado">Formulário enviado com sucesso!</h3> <p></p>
            <button class=" " onclick="voltar()" type="submit"> Voltar </button>
        </div>


    </div>




    <script src="./assets/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
